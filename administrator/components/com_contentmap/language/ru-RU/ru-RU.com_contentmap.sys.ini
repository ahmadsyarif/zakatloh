COM_CONTENTMAP_PURCHASE="Это не коммерческая версия ContentMap. Уберите подпись под картами преобритя платную версию.<br />Нет никаких ограничений в функционале, однако покупая лицензию, вы помогаете продолжению разработки и поддержки.<br />You can freely write a review for <a href="_QQ_"http://extensions.joomla.org/extensions/extension/maps-a-weather/geotagging/contentmap#reviews"_QQ_" target="_QQ_"_blank"_QQ_">ContentMap on the Joomla! Extensions Directory™</a> (JED), thanks for your help. "
