MOD_CONTENTMAP_INSTRUCTIONS_DSC="El módulo ContentMap inserta, en la posición deseada, una Google Maps con marcadores múltiples asociados a los articulos. <a href='http://www.turismo.eu/itinerari.html' target='_blank'>Ejemplo</a><br /><h3>Paso 1: Creación del módulo</h3><p>Después de introducir las coordenadas en <u>al menos</u> dos artículos, se pueden crear con el módulo las Google Maps con múltiples marcadores, vemos como ... </p><p>Abrir <strong> Gestor de módulos</strong> y crear un nuevo módulo de tipo 'ContentMap'. <br /> Publicar el módulo en una de las posiciones de los módulos disponibles en su template, posiblemente que tenga suficiente espacio para ver el mapa. <br />Ahora controls en el sitio que tu mapa sea visible. <br /> Como se puede ver que era fácil!</p><br /><h3><img src='http://www.opensourcesolutions.es/images/istruzioni-contentmap/contentmap_modulo.png' alt='Modulo ContentMap' style='float: right; margin: 5px;' />Paso 2: Ajuste de los filtros deseados</h3><p>El módulo incluye las ubicaciónes definidas en los varios artículos, por lo que a diferencia del plug-in, hay otros parametros disponibles:</p><ul><li><em>Centro</em>: centra el mapa con las coordenadas especificadas.</li><li><em>URL Track KML file</em>: si introduce la dirección URL de un KML, este se mostrará en el mapa.</li><li><em>Conjunto</em>: incluye marcadores aumentando el rendimiento de la pantalla. Es útil cuando el mapa contiene muchos marcadores. </li> <li><em>Filtro dinámico de las categorías bajo el mapa</em>: bajo el mapa se muestran las categorías de Joomla, con la posibilidad de seleccionar qué ver en el mapa. Útil si tienes artículos con las coordenadas, aunque pertenecen a diferentes categorías de Joomla.</li><li><em>Artículos Destacados</em>: se puede elegir si mostrar todos los artículos o sólo los destacados, o sólo los no destacados.</li><li><em>Tipo de filtrado</em>: se puede establecer un filtro que incluye (incluye sólo las categorías especificadas en el parámetro siguiente) o que excluye (incluya todas las categorías, excepto como se indica en el siguiente parámetro)</li><li><em>Categorias</em>: selecciona las categorías para incluir o excluir del mapa.</li><li><em>Autores</em>: seleccionar los autores para incluir o excluir del mapa.</li></ul><p>Por aquí un ejemplo de cómo puede ser tu mapa</p><br />"
