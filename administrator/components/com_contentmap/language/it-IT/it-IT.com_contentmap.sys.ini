MOD_CONTENTMAP_INSTRUCTIONS_DSC="Il modulo ContentMap inserisce, nella posizione modulo desiderata, una Google Maps con marker multipli associati agli articoli. <a href='http://www.turismo.eu/itinerari.html' target='_blank'>Esempio</a><br /><h3>Fase 1: Creazione del modulo</h3><p>Dopo aver inserito le coordinate in <u>almeno</u> due articoli, puoi creare con il modulo delle Google Maps con marker multipli, vediamo come...</p><p>Apri <strong>Gestione Moduli</strong> e crea un nuovo modulo di tipo 'ContentMap'.<br />Pubblica il modulo in una delle posizioni modulo disponibili nel tuo template, possibilmente una che consenta di avere abbastanza spazio per vedere la mappa.<br />Ora controlla nel sito che la tua mappa sia visibile.<br />Come vedi è stato semplicissimo!</p><br /><h3><img src='http://www.opensourcesolutions.es/images/istruzioni-contentmap/contentmap_modulo.png' alt='Modulo ContentMap' title='Modulo ContentMap' style='float: right; margin: 5px;'/>Fase 2: Impostazione dei filtri desiderati</h3><p>Il modulo raggruppa le località definite nei vari articoli perciò, oltre alle opzioni sopra descritte nel plugin, sono disponibili dei parametri aggiuntivi:</p><ul><li><em>Centro</em>: centra la mappa con le coordinate specificate.</li><li><em>URL Tracciato KML</em>: se inserisci l'URL di un tracciato KML, questo verrà visualizzato sulla mappa.</li><li><em>Raggruppamento</em>: raggruppa i marker incrementando le prestazioni della visualizzazione. Utile quando la mappa contiene molti marker.</li><li><em>Filtro dinamico sulle categorie sotto la mappa</em>: mostra sotto alla mappa le categorie di Joomla, con la possibilità di selezionare quale vedere nella mappa. Utile se si hanno articoli con le coordinate inserite, però appartenenti a diverse categorie di Joomla.</li><li><em>Articoli in evidenza</em>: puoi scegliere se mostrare tutti gli articoli, oppure solo quelli in evidenza oppure solo quelli non in evidenza.</li><li><em>Tipo di filtro</em>: si può impostare un filtro inclusivo (includi solo le categorie indicate nel parametro successivo) od esclusivo (includi tutte le categorie tranne quelle indicate nel parametro successivo)</li><li><em>Categorie</em>: seleziona quali categorie includere od escludere dalla mappa.</li><li><em>Autori</em>: seleziona quali autori includere od escludere dalla mappa.</li></ul><p> Qui a fianco un esempio di come può risultare la tua mappa.</p><br />"
