COM_CONTENTMAP_INSTRUCTIONS_LBL="Instruktion"
COM_CONTENTMAP_INSTRUCTIONS_TITLE="Brug af plugins"
COM_CONTENTMAP_INSTRUCTIONS_DSC="<p>Efter installering finder du ContentMap i Extensions Manageren og under Modules.</p><p>ContentMap pluginet indsætter et kort under teksten i en artikel med en enkelt markør ifølge koordinaterne inden i selve artiklen. <a href='http://www.turismo.eu/itinerari/401-due-giorni-a-roma-ecco-cosa-vedere.html' target='_blank'>Eksempel</a></p><br /><h3>Trin 1: Rediger din artikel og indsæt dine koordinater</h3><p>Åben <strong>Plugin Manageren</strong> og siker dig at ContentMap plugin er enabled.<br /> Åben <strong>Article Manageren</strong> og opret en ny artikel eller rediger en eksisterende.<br />Klik på menupunktet'Publish'.<br />Nederst i højre side finder du punktet<strong><em>ContentMap</em></strong>:<br /><br />Ved at klikke på ikonet ved siden af det, et vindue vil åbne og vil hjælpe dig med at få koordinaterne for det sted i forbindelse med den nuværende artikel og korrekt placere en markør på kortet ud fra den indtastede adresse <em>'Venligst indtast adresse'</em>, klik på <em>'Søg'</em> efter søgning, klik på knappen <em>'Return Data'</em>.<p><img src='http://www.opensourcesolutions.es/images/istruzioni-contentmap/contentmap_fase1b.png'></p><p>Du kan også indtaste koordinaterne direkte i 'ContentMap': brug punktum (.) som decimal separator og komma (,) mellem længde- og bredegrad. Brug minus tegn (-) til negative værdier. Plus tegn (+) kan også bruges, men er ikke obligatoriske. <br /><br />Parametret <strong><em>Markør stil</em></strong>giver dig mulighed for at vælge en brugerdefineret markør i en artikel.<br /> <br /> Nu kan du gemme artiklen i frontend og se resultatet: et Google kort vises under artiklen tekst.</p><br /><h3><img src='http://www.opensourcesolutions.es/images/istruzioni-contentmap/contentmap_fase2_small.png' style='float: right; margin: 5px;'>Trin 2:Indsæt et billede i ballonen</h3><p>Ved at klikke på markøren du lige har indtastet koordinaterne for, åbner en ballon, der indeholder artiklens titel og intro tekst. Hvis du også vil indsætte et billede, kan du få vist et billede i intro teksten i artiklen. <br /> Nu tilbage til <strong> Articles </strong> og lad os redigere indholdet, åben menupunktet 'Images and links'. Vælg et <strong><em>Intro Image</em> </strong> og gem. Tjek siden og du vil se, at billedet vises i ballonen. Parametrene 'Image Float', 'Alt text "og" Caption " kan også blive brugt, men bemærk at kun parameteret "Intro billede" anvendes i ballonen. Parameteren 'Full artiklen billede' vil i stedet blive ignoreret. <p>Hvis du ikke kan se parameteren "Intro billede', så tjek i Artikel manager> Options> Editing Layout at parameteret 'Administrator Images and Links' er sat til Yes </p><br /><h3>Trin 3: Yderlig tilpasning finder du ved, at</h3><p>åbne <strong>Plugin Manageren  &gt; ContentMap</strong>oher finder du alle de tilgængelige parametre for at tilpasse dine kort til dine artikler:</p><img src='http://www.opensourcesolutions.es/images/istruzioni-contentmap/contentmap_fase3.png' alt='Med Få rutevejledning link, får du dette resultat' style='float: right; margin: 5px;' /><ul><li><em>Width</em>: Her kan du indstille en fast bredde i pixels eller procent.</li><li><em>Height</em>:du kan indstille en fast højde i pixel.</li><li><em>Zoom niveau</em>: Her kan du indstille standard zoom på kortet fra 1 (mindre zoom) til 21 (højere zoom).</li><li><em>Kort type</em>: du kan vælge mellem Vej, Satellit, Hybrid og Terræn kort.</li><li><em>Aktiver Street view</em>: Hvis aktiveret, vil dette parameter indsætte Street view nedenfor kortene, en funktion med stor visuel effekt, da det giver dig mulighed for at faktisk se det sted, som markøren henviser til.</li><li><em>Markør ikon</em>:Dette parameter indstiller et standard ikon til alle kort. Mulighederne er mange, men det er også muligt at anvende andre ikoner direkte fra media/contentmap/markers/icons</li><li><em>Åben ballon</em>: Her kan du kan vælge, om man skal åbne ballonen med et klik, ved mus over eller deaktivere åbningen.</li><li><em>Brede</em>: Her kan du indstille den maksimale bredde af ballonen i pixel.</li><li><em>Vis titel</em>: indstiller, om artiklens titel skal vise eller skjules inde i ballonen.</li><li><em>Forbundne titler</em>: hvis sat til Ja, vil artiklens titel inde i ballonen have et link til selve artiklen.</li><li><em>URL'ens destinatios vindue</em>: sætter mål destinationen for linket til artiklens titel inde i ballonen.</li><li><em>Vis billede</em>: indstiller, om der skal vises billedet i forbindelse med intro tekst, eller ej(se Trin 2)</li><li><em>Vis forfatter alias</em>: Hvis sat til Vis og parameteret 'Created by alias' bliver brugt, vil det blive vist i ballonen.</li><li><em>Vis oprettelses dato</em>: Hvis valgt, vises oprettelses datoen i ballonen.</li><li><em>Vis intro tekst</em>: Hvis valg, vises der en intro tekst i ballonen.</li><li><em>Antal tegn i ballon</em>: Her kan defineres hvor mange tegn der vises i ballonen.</li><li><em>Vis 'Rutevejledning' link</em>: Hvis sat til Vis, vises der inde i ballonen et linke til Google Maps så der kan beregnes en rute for at komme til det punkt, som markøren henviser til.(se billedet ovenfor).</li></ul> <br /><br />"
MOD_CONTENTMAP_INSTRUCTIONS_TITLE="Module indstillinger"
MOD_CONTENTMAP_INSTRUCTIONS_DSC="ContentMap modulet indsætter flere markører i Google Maps ud fra koordinaterne i dine artikler. <a href='http://www.turismo.eu/itinerari.html' target='_blank'>Eksempel</a><br /><p>Efter at du har indtastet koordinater <u>i mindst</u> to artikler, vil du se på dit Google Map at der er flere markører, dette gøres på denne måde... </p><p>Åben <strong>Module Manager</strong> og opret et nyt 'ContentMap' module. <br /> Offentliggør modulet i en af de tilgængelige modulpositioner i din skabelon, men husk der skal være tilstrækkelig plads til at se kortet. <br /> Kik nu på siden: Her er dit kort!. <br /> Som du kan se, er det meget enkelt!</p><br /><h3><img src='http://www.opensourcesolutions.es/images/istruzioni-contentmap/contentmap_modulo.png' alt='ContentMap module' title='ContentMap module' style='float: right; margin: 5px;'/>Trin 3: Indstilling af filtre</h3><p>Modulet grupere koordinaterne defineret i artiklerne, så i tillæg til de før nævnte indstillinger, er her nogle flere muligheder for at tweeke:</p><ul><li><em>Centrer</em>: centrerer kortet ud fra de oplyste koordinater.</li><li><em>URL Track KML file</em>: hvis du indtaster en URL fra et KML track, vil det vises på kortet.</li><li><em>Grupering</em>: Ved at grupere markørerne opnås en hurtigere visning af kortet. En god ting, hvis man har mange markører.</li><li><em>Vis filter, baseret på kategorier under kortet</em>: under kortet vises de Joomla versioner, hvor du har mulighed for at vælge de elementer med koordinater som tilhører forskellige kategorier af Joomla.</li><li><em>Udvalgte artikler</em>: Her kan du vælge om du vil vise alle elementer, eller kun de som er udvalgt eller kun dem, som ikke er udvalgt.</li><li><em>Filter type</em>: Du kan indstille et filter inklusive (omfatter kun de kategorier, der er angivet i den næste parameter) eller eksklusive (inkluderer alle kategorier medmindre andet er angivet i den følgende parameter)</li><li><em>Kategorier</em>: vælg, hvilke kategorier for at medtage eller udelukke fra kortet.</li><li><em>Forfatter</em>: vælg, hvilke forfattere du vil medtage eller udelukke fra kortet.</li></ul><p></span> Udover et eksempel på hvordan dit kort kan være</p><br />"