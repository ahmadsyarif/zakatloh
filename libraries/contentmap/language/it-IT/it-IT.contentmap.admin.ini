CONTENTMAP_DISABLE_GRADATION_LABEL="Disabilita Gradazione"
CONTENTMAP_DISABLE_GRADATION_DESC="Abilita/disabilita la gradazione del colore e della grandezza. Con la gestione della gradazione dei punti o delle regioni attiva, quelli con meno elementi possono apparire più piccoli e con una scala colore differente, con la gradazione disattiva sono tutti uguali."
GEO_DISPLAYMODE_LABEL="Tipo elementi da evidenziare"
GEO_DISPLAYMODE_DESC="Seleziona il tipo di elementi che vuoi evidenziare sulla mappa grafica. Se hai associato agli elementi di Joomla (articoli, categorie, contatti, ecc..) dei TAG con nomi di città, devi impostare Città/Punti per visualizzare i vari punti. Se hai associato agli elementi di Joomla (articoli, categorie, contatti, ecc..) dei TAG con nomi di zone, regioni, nazioni, allora devi impostare Regioni/Nazioni per visualizzare le zone evidenziate."
